<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculadora</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de juros Compostos
            </h2>

            <div id="input-box">

                <div id="input-field">
                    <label for="value">Valor inicial(capital):</label>
                    <input type="number" name="valor" id="value">
                </div>

                <div id="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" name="taxa" id="fee">
                </div>

                <div id="input-field">
                    <label for="time">Tempo de Rendimentos a.m:</label>
                    <input type="number" name="" id="time">
                </div>

            </div>

            <div id="resul">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
